<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	<!-- 2016-12-23 23：11：08 -->
		window.onload = function()
		{
			for (var i = 1; i < 40; i++) {
				if(i==1){
					document.writeln("你猜");
				}
				else{
					var temp="";
					for (var j = 0; j<i-1; j++) {
						if(j%2==0){
							temp+="猜我";
						}
						else{
							temp+="猜你";
						}
					}
					document.writeln("你"+temp+"猜不猜");
				}				
				document.writeln("</br>");
			}
		}
	</script>
</head>
<body>

</body>
</html>
